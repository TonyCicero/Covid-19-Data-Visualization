    <body>
    
    <script>
        var url = "https://api.covidtracking.com/v1/us/current.json";

        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var myObj = JSON.parse(this.responseText);
            document.getElementById("cases").innerHTML = "Total Cases: "+myObj[0].positive + "<br> +" +myObj[0].positiveIncrease;
            document.getElementById("deaths").innerHTML = "Total Deaths: "+myObj[0].death + "<br> +" +myObj[0].deathIncrease;
            document.getElementById("hosp").innerHTML = "Currently Hospitalized: "+myObj[0].hospitalizedCurrently + "<br> +" +myObj[0].hospitalizedIncrease;
            document.getElementById("icu").innerHTML = "Currently In ICU: "+myObj[0].inIcuCurrently;
            document.getElementById("vent").innerHTML = "Currently on Ventilator: "+myObj[0].onVentilatorCurrently;
            document.getElementById("tests").innerHTML = "Total Test Results: "+myObj[0].totalTestResults + "<br> +" +myObj[0].totalTestResultsIncrease
            document.getElementById("time").innerHTML = "Last Updated: "+myObj[0].lastModified;
          }
        };
        xmlhttp.open("GET", url, true);
        xmlhttp.send();


    </script>
